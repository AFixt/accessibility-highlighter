name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Lint Markdown
        run: npm run lint:md
        continue-on-error: true

      - name: Check for code duplication (jscpd)
        run: npm run lint:cpd:ci
        continue-on-error: true

      - name: Upload lint results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: lint-results
          path: |
            eslint-report.json
            eslint-report.html
          retention-days: 30

      - name: Upload duplication report
        uses: actions/upload-artifact@v6
        with:
          name: jscpd-report
          path: reports/jscpd/
          retention-days: 30
        if: always()

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage -- --coverageReporters=text-lcov --coverageReporters=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            junit.xml
          retention-days: 30

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true # Make E2E tests non-blocking

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run test:e2e
        continue-on-error: true # Allow E2E test failures

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: extension-build
          path: |
            dist/
            a11y-highlighter.zip
          retention-days: 90

      - name: Validate manifest
        run: |
          echo "Validating manifest.json..."
          node -e "
            const manifest = require('./dist/manifest.json');
            console.log('Manifest version:', manifest.manifest_version);
            console.log('Extension name:', manifest.name);
            console.log('Extension version:', manifest.version);
            if (manifest.manifest_version !== 3) {
              process.exit(1);
            }
          "

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Run security scan with njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '--sarif --output results.sarif src/ || true'

      - name: Upload security scan results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-results
          path: results.sarif
          retention-days: 30

  compatibility:
    name: Browser Compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, chrome-beta, chrome-dev]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Install browser for testing
        run: |
          if [ "${{ matrix.browser }}" = "chromium" ]; then
            npx playwright install chromium
          elif [ "${{ matrix.browser }}" = "chrome-beta" ]; then
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-beta
          elif [ "${{ matrix.browser }}" = "chrome-dev" ]; then
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-unstable
          fi

      - name: Test extension loading
        run: |
          echo "Testing extension compatibility with ${{ matrix.browser }}"
          # Basic validation that the extension can be parsed
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('./dist/manifest.json', 'utf8'));
            console.log('✓ Manifest is valid JSON');
            console.log('✓ Extension name:', manifest.name);
            console.log('✓ Manifest version:', manifest.manifest_version);
          "
