name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.1)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
        
    - name: Validate version format
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Version must be in format v1.2.3"
          exit 1
        fi

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run full test suite
      run: |
        npm run lint:check
        npm test
        
    - name: Update version in manifest
      run: |
        VERSION="${{ needs.validate.outputs.version }}"
        VERSION_NUM="${VERSION#v}"
        echo "Updating version to: $VERSION_NUM"
        node -e "
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('./manifest.json', 'utf8'));
          manifest.version = '$VERSION_NUM';
          fs.writeFileSync('./manifest.json', JSON.stringify(manifest, null, 2) + '\n');
        "
        
    - name: Update version in package.json
      run: |
        VERSION="${{ needs.validate.outputs.version }}"
        VERSION_NUM="${VERSION#v}"
        npm version $VERSION_NUM --no-git-tag-version
        
    - name: Build extension
      run: npm run build
      
    - name: Package extension
      run: npm run package
      
    - name: Create release notes
      id: release_notes
      run: |
        VERSION="${{ needs.validate.outputs.version }}"
        echo "Creating release notes for $VERSION"
        
        # Extract changelog for this version if it exists
        if [ -f CHANGELOG.md ]; then
          # Try to extract changelog section for this version
          awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.md || true
        fi
        
        # If no specific changelog, create generic notes
        if [ ! -s release_notes.md ]; then
          cat > release_notes.md << EOF
        ## Accessibility Highlighter $VERSION

        ### Features
        - Chrome extension for accessibility issue detection
        - Visual highlighting of accessibility problems
        - Progress indication during scans
        - Result filtering and summary analytics
        - Customizable rules configuration
        - Incremental scanning for performance
        - Export functionality (JSON, CSV, HTML, TXT)
        - Keyboard navigation support

        ### Technical Improvements
        - ESLint configuration for code quality
        - Comprehensive test coverage
        - E2E testing with Playwright
        - Performance optimizations
        - TypeScript support via JSDoc

        For detailed changes, see the commit history.
        EOF
        fi
        
        echo "Release notes created:"
        cat release_notes.md
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-build-${{ needs.validate.outputs.version }}
        path: |
          dist/
          a11y-highlighter.zip
          manifest.json
          package.json
          release_notes.md
        retention-days: 365

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-build-${{ needs.validate.outputs.version }}
        path: ./release/
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.validate.outputs.version }}
        release_name: Accessibility Highlighter ${{ needs.validate.outputs.version }}
        body_path: ./release/release_notes.md
        draft: false
        prerelease: false
        
    - name: Upload Extension Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/a11y-highlighter.zip
        asset_name: accessibility-highlighter-${{ needs.validate.outputs.version }}.zip
        asset_content_type: application/zip
        
    - name: Upload Source Code
      run: |
        cd release
        zip -r ../accessibility-highlighter-${{ needs.validate.outputs.version }}-source.zip . -x "a11y-highlighter.zip"
        
    - name: Upload Source Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./accessibility-highlighter-${{ needs.validate.outputs.version }}-source.zip
        asset_name: accessibility-highlighter-${{ needs.validate.outputs.version }}-source.zip
        asset_content_type: application/zip

  publish-chrome-store:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    needs: [validate, build, create-release]
    if: false  # Disabled until Chrome Web Store credentials are configured
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-build-${{ needs.validate.outputs.version }}
        path: ./release/
        
    - name: Publish to Chrome Web Store
      # This would require Chrome Web Store API credentials
      # See: https://developer.chrome.com/docs/webstore/using_webstore_api/
      run: |
        echo "Chrome Web Store publishing would happen here"
        echo "Extension package: ./release/a11y-highlighter.zip"
        echo "Version: ${{ needs.validate.outputs.version }}"
        # Example using chrome-webstore-upload-cli:
        # npx chrome-webstore-upload-cli upload --source ./release/a11y-highlighter.zip --extension-id $EXTENSION_ID --client-id $CLIENT_ID --client-secret $CLIENT_SECRET --refresh-token $REFRESH_TOKEN

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.create-release.result == 'success'
      run: |
        echo "ðŸŽ‰ Successfully released Accessibility Highlighter ${{ needs.validate.outputs.version }}"
        echo "ðŸ“¦ Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.version }}"
        
    - name: Notify Failure
      if: needs.create-release.result == 'failure'
      run: |
        echo "âŒ Failed to release Accessibility Highlighter ${{ needs.validate.outputs.version }}"
        echo "Check the workflow logs for details."
        exit 1